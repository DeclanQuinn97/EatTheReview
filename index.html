<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>

      <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src = "firebase.js"></script>
</head>

<body>
  <div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check"><img id = "logo" src = "logo.png"></div>
      <div class="login__form">	 
	  <p id = "slogan">We will help you choose.<p>
        <div class="login__row">
		<svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" id="loginEmail" placeholder="Email"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" id="loginPassword" placeholder="Password"/>
        </div>
        <button type="button" id = "Login">Sign in</button>
        <p class="login__signup">Don't have an account? &nbsp;<a href="OpeningPage.html">Sign up</a></p>
      </div>
    </div>
 
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>


</body>
</html>
